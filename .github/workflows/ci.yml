name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: sandbox

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Debug: List repository files to confirm paths
      - name: List repository files
        run: ls -R

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      # Step 3: Install JDK
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'

      # Step 4: Install dependencies in 'test-project'
      - name: Install dependencies in test-project
        run: npm install
        working-directory: ./test-project

      # Step 5: Authenticate project against NetSuite
      - name: Authenticate project
        run: account:savetoken --account ${{ vars.NS_ACCOUNT_ID }} --authid ${{ vars.NS_ACCOUNT_ID }} --tokenid ${{ secrets.NS_TOKEN_ID }} --tokensecret ${{ secrets.NS_TOKEN_SECRET }}
        working-directory: ./test-project
