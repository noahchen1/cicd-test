name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: sandbox

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Cache Java Installation
      - name: Cache Java Installation
        id: cache-java
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/Java_Oracle_jdk/
          key: ${{ runner.os }}-java-17-${{ hashFiles('**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-java-17-

      - if: steps.cache-java.outputs.cache-hit != true
        name: check java cache
        run: |
          echo 'no java cache found'

      # Step 3: Set up Java
      - name: Set up Java
        if: ${{ steps.cache-java.outputs.cache-hit != 'true' }}
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "oracle"

      # Step 5: Cache SuiteCloud CLI
      - name: Cache SuiteCloud CLI
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-suitecloud-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-suitecloud-

      # Step 4: Install SuiteCloud CLI globally
      - name: Install SuiteCloud CLI globally
        run: npm install -g @oracle/suitecloud-cli --acceptsuitecloudsdklicense

      # Step 6: Install dependencies in 'test-project'
      - name: Install dependencies in test-project
        run: npm install
        working-directory: ./test-project

      # Step 7: Authenticate project against NetSuite
      - name: Authenticate project
        run: suitecloud account:setup:ci --authid ${{ vars.NS_AUTH_ID }} --certificateid ${{ secrets.NS_CERTIFICATE_ID }} --privatekeypath ../private.key --account ${{ vars.NS_ACCOUNT_ID }}
        working-directory: ./test-project

      # Step 8: Deploy Project
      - name: Deploy Project
        run: suitecloud project:deploy
        working-directory: ./test-project
