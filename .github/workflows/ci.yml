name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2022
    environment: sandbox
    env:
      JAVA_HOME_17_X64: 'C:\hostedtoolcache\windows\Java_Microsoft_jdk\17.0.3\x64'

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Cache Java Installation
      - name: Cache Java Installation
        id: cache-java
        uses: actions/cache@v3
        with:
          path: ${{ env.JAVA_HOME_17_X64 }}
          key: ${{ runner.os }}-jdk-17
          restore-keys: ${{ runner.os }}-jdk-

      # Step 3: Set up Java
      - name: Set up Java
        if: ${{ steps.cache-java.outputs.cache-hit != 'true' }}
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "oracle"

      - name: Check default Java version
        run: java -version

      - name: Set installed/cached Java path [${{ env.JAVA_HOME_17_X64 }}]
        run: echo "${{ env.JAVA_HOME_17_X64 }}\bin" | Out-File -FilePath $ENV:GITHUB_PATH -Encoding utf8 -Append

      - name: Check installed/cached Java version
        run: java -version

      # Step 5: Cache SuiteCloud CLI
      - name: Cache SuiteCloud CLI
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-suitecloud-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-suitecloud-

      # Step 4: Install SuiteCloud CLI globally
      - name: Install SuiteCloud CLI globally
        run: npm install -g @oracle/suitecloud-cli --acceptsuitecloudsdklicense

      # Step 6: Install dependencies in 'test-project'
      - name: Install dependencies in test-project
        run: npm install
        working-directory: ./test-project

      # Step 7: Authenticate project against NetSuite
      - name: Authenticate project
        run: suitecloud account:setup:ci --authid ${{ vars.NS_AUTH_ID }} --certificateid ${{ secrets.NS_CERTIFICATE_ID }} --privatekeypath ../private.key --account ${{ vars.NS_ACCOUNT_ID }}
        working-directory: ./test-project

      # Step 8: Deploy Project
      - name: Deploy Project
        run: suitecloud project:deploy
        working-directory: ./test-project
